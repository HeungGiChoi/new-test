<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>전체 선택자 예제</title>
    <style>
      .orange ~ li {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div>
      <ul>
        <li>사과</li>
        <li class="strawberry">딸기</li>
        <li id="orange" class="orange">오렌지</li>
        <li>망고</li>
        <li>사과</li>
      </ul>
      <div>당근</div>
      <p>토마토</p>
      <span class="orange">오렌지</span>
    </div>
  </body>
</html>
